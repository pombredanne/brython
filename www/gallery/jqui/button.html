<script type="text/javascript" src="../../src/py_utils.js"></script>
<script type="text/javascript" src="../../src/py_generator.js"></script>
<script type="text/javascript" src="../../src/py_builtin_functions.js"></script>
<script type="text/javascript" src="../../src/py_bytes.js"></script>
<script type="text/javascript" src="../../src/py_set.js"></script>
<script type="text/javascript" src="../../src/js_objects.js"></script>

<style>
#container {font-size:0.6em; width:40em; visibility: hidden;}
</style>

<script type="text/python">
from browser import document, alert
from jqueryui import jq

document['container'].style.visibility = 'visible'

def callback(ev):
    alert(ev.target.text)
    ev.preventDefault()

for elt in jq.get(selector=("input[type=submit]","a")):
    elt.button().click(callback)

for elt in jq.get(selector="button"):
    elt.button().click(callback)

</script>

</head>

<body onLoad="brython(1)">

<div id="container">

<button>A button element</button>
<input type="submit" value="A submit button">
<a href="#">An anchor</a>
</div>

</body>
